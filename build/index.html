<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="target-container"></div>
<script type="text/javascript">
    fetch('https://clever-wozniak-e6ca8d.netlify.com/.netlify/functions/chrome').then(response => response.json()).then(result => {

</script>
